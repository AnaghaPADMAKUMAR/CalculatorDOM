<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="box">
                    <input type="text" name="display" id="txt">
                </div>
                <div>
                    <input class="op1" type="button" value="AC" onclick="display.value=''">
                    <input class="op1" type="button" value="⌫" onclick="display.value=display.value.toString().slice(0,-1)">
                    <input class="op1" type="button" value="(" onclick="display.value+='('">
                    <input class="op1" type="button" value=")" onclick="display.value+=')'">
                </div>
                <div>
                    <input class="num1" type="button" value="7" onclick="display.value+='7'">
                    <input class="num1" type="button" value="8" onclick="display.value+='8'">
                    <input class="num1" type="button" value="9" onclick="display.value+='9'">
                    <input class="op1" type="button" value="÷" onclick="display.value+='/'">
                </div>
                <div>
                    <input class="num1" type="button" value="4" onclick="display.value+='4'">
                    <input class="num1" type="button" value="5" onclick="display.value+='5'">
                    <input class="num1" type="button" value="6" onclick="display.value+='6'">
                    <input class="op1" type="button" value="×" onclick="display.value+='*'">
                </div>
                <div>
                    <input class="num1" type="button" value="1" onclick="display.value+='1'">
                    <input class="num1" type="button" value="2" onclick="display.value+='2'">
                    <input class="num1" type="button" value="3" onclick="display.value+='3'">
                    <input class="op1" type="button" value="-" onclick="display.value+='-'">
                </div>
                <div>
                    <input class="num1" type="button" value="0" onclick="display.value+='0'">
                    <input class="num1" type="button" value="."onclick="display.value+='.'">
                    <input class="num1" type="button" value="=" onclick="display.value=eval(display.value)">
                    <input class="op1" type="button" value="+" onclick="display.value+='+'">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
